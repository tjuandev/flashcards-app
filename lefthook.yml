colors: true

prepare-commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit $1

pre-commit:
  parallel: false
  commands:
    format:
      run: yarn format {staged_files} && git update-index --again
    lint:
      run: yarn lint {staged_files}
    typecheck:
      run: yarn typecheck
    test:
      run: yarn vitest related '{staged_files}' --run